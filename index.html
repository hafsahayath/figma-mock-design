<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <div class="img">
                <img src="./images/echo.png" alt="echo">
            </div>
            <div class="content">
                <div class="section1">
                    <h1 class="lead-1">Echo 2</h1>
                    <p class="light lower-title">Smart speaker with Alexa</p>
                    <p class="light price">$99.99</p>
                </div>
                <div class="section2">
                    <p class="title">Choose color</p>
                    <div class="img-data">
                        <img src="./images/colors/black.png" alt="black" width="35" height="35">
                        <span class="icon"><i class="fas fa-check"></i></span>
                        <span>Black</span>
                        <img src="./images/colors/grey.png" alt="grey" width="35" height="35">
                        <span>Grey</span>
                        <img src="./images/colors/walnut.png" alt="walnut" width="35" height="35">
                        <span>Walnut</span>
                    </div>
                </div>
                <div class="section3">
                    <p class="title">Choose Size</p>
                    <div class="boxes">
                        <div class="box">
                            <p>Echo Standard</p>
                        </div>
                        <div class="box">
                            <p>Echo + Echo 2 Dot</p>
                        </div>
                        <div class="box">
                            <p>Echo Stereo + Echo Sub</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
